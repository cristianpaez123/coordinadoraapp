name: Android CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout project
        uses: actions/checkout@v3

      - name: â˜• Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # o la versiÃ³n que uses

      - name: âš™ï¸ Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: ðŸ” Decode Firebase credentials
        run: echo "${{ secrets.FIREBASE_CREDENTIALS }}" > service-account.json

      - name: ðŸ§ª Run unit tests
        run: ./gradlew test

      - name: ðŸ§± Build debug APK
        run: ./gradlew assembleDebug

      - name: ðŸš€ Upload to Firebase App Distribution
        run: ./gradlew appDistributionUploadDebug \
          -PfirebaseServiceCredentials=service-account.json \
          -PfirebaseTesters=${{ secrets.FIREBASE_TESTERS }}
